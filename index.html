<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Search</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center">Choose a Contact</h1>
                <h2 class="text-center">Search for a Contact</h2>
                <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                <div class="input-container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstName" id="firstNameLabel">First Name</label>
                                <input type="text" id="firstName" class="form-control" aria-labelledby="firstNameLabel" aria-required="false">
                            </div>
                            <div class="form-group">
                                <label for="lastName" id="lastNameLabel" class="required">Last Name</label>
                                <input type="text" id="lastName" class="form-control" aria-labelledby="lastNameLabel" aria-required="true">
                            </div>
                            <div class="form-group">
                                <label for="dob" id="dobLabel">Date of Birth</label>
                                <input type="date" id="dob" class="form-control" placeholder="Date of Birth (YYYY-MM-DD)" aria-labelledby="dobLabel">
                            </div>
                            <div class="form-group">
                                <label for="email" id="emailLabel">Email Address</label>
                                <input type="email" id="email" class="form-control" aria-labelledby="emailLabel">
                            </div>
                            <div class="form-group">
                                <label for="phone" id="phoneLabel">Phone</label>
                                <input type="tel" id="phone" class="form-control"  aria-labelledby="phoneLabel">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="address" id="addressLabel">Street Address</label>
                                <input type="text" id="address" class="form-control" aria-labelledby="addressLabel">
                            </div>
                            <div class="form-group">
                                <label for="city" id="cityLabel">City</label>
                                <input type="text" id="city" class="form-control" aria-labelledby="cityLabel">
                            </div>
                            <div class="form-group">
                                <label for="state" id="stateLabel">State</label>
                                <select id="state" class="form-control" aria-labelledby="stateLabel">
                                    <option value=""></option>
                                    <option value="ON">ON</option>
                                    <option value="BC">BC</option>
                                    <option value="AB">AB</option>
                                    <option value="QC">QC</option>
                                    <option value="NS">NS</option>
                                    <option value="MB">MB</option>
                                    <option value="SK">SK</option>
                                    <option value="NL">NL</option>
                                    <option value="NB">NB</option>
                                    <option value="NT">NT</option>
                                    <option value="NU">NU</option>
                                    <option value="YT">YT</option>
                                    <option value="PE">PE</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="zip" id="zipLabel">Zip Code</label>
                                <input type="text" id="zip" class="form-control" aria-labelledby="zipLabel">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="searchButton" class="btn btn-primary mt-3 btn-block" disabled>Search</button>
                    </div>
                </div>

                <table id="contactsTable" class="table table-bordered table-hover mt-5">
                    <thead class="thead-dark">
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>DOB</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Zip</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <div class="pagination" id="pagination"></div>

                <div id="selectedContact" class="selected-contact mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
